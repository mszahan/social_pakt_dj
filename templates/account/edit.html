{% extends 'base.html' %}


{% block title %}
    Edit your account
{% endblock title %}


{% block main %}
    <h1>Edit your account</h1>
    <p>You can edit your account using the following form:</p>
    <form action="." method="POST" enctype="multipart/form-data">
        {{user_form.as_p}}
        {{profile_form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Save changes">

    </form>
{% endblock main %}
