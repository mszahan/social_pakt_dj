{% extends 'base.html' %}

{% block title %}
    Image ranking
{% endblock title %}
    

{% block main %}
    <h1>Image rankning based on views</h1>
    <hr>
    <ol>

        {% for image in most_viewd %}
            <li>
                <a href="{{image.get_absolute_url}}">
                    {{image.title}}
                </a>
            </li>
        {% endfor %}
    </ol>
        


{% endblock main %}
