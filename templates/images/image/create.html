{% extends 'base.html' %}


{% block title %}
    Bookmark an Image
{% endblock title %}


{% block main %}
    <h1>Bookmark an image</h1>
    <img src="{{request.GET.url}}" alt="">
    <form action="." method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Bookmark It!">
    </form>
{% endblock main %}
